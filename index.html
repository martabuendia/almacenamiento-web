<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tipos de Almacenamiento de Datos</title>
  <!-- Tailwind v√≠a CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Tipos de Almacenamiento de Datos</h1>
    <p class="mt-2">Explora tecnolog√≠as: RAM, SSD, HDD, nube y m√°s</p>
  </header>

  <main class="max-w-6xl mx-auto p-6 space-y-12">

    <!-- Filtro -->
    <section id="filtro">
      <h2 class="text-2xl font-semibold mb-4">Filtro de almacenamiento</h2>
      <input
        type="text"
        placeholder="Escribe para filtrar tarjetas..."
        class="w-full p-2 border rounded"
        oninput="filtrarTarjetas(this.value)"
      />
    </section>

    <!-- Tarjetas -->
    <section id="tarjetas">
      <h2 class="text-2xl font-semibold mb-4">Tarjetas informativas</h2>
      <div id="grid-tarjetas" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </section>

    <!-- Tabla comparativa -->
    <section id="tabla">
      <h2 class="text-2xl font-semibold mb-4">Tabla comparativa</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border text-sm text-left">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">Tipo</th>
              <th class="p-2 border">Latencia</th>
              <th class="p-2 border">Rendimiento</th>
              <th class="p-2 border">Durabilidad</th>
              <th class="p-2 border">Escalabilidad</th>
              <th class="p-2 border">Coste</th>
            </tr>
          </thead>
          <tbody id="tabla-body"></tbody>
        </table>
      </div>
    </section>

    <!-- Glosario -->
    <section id="glosario">
      <h2 class="text-2xl font-semibold mb-4">Glosario</h2>
      <ul id="lista-glosario" class="list-disc list-inside space-y-2"></ul>
    </section>

    <!-- Quiz -->
    <section id="quiz">
      <h2 class="text-2xl font-semibold mb-4">Quiz r√°pido</h2>
      <div id="contenedor-quiz" class="space-y-6"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-12">
    <p>¬© 2025 Web educativa sobre almacenamiento</p>
  </footer>

  <!-- Script con datos y render -->
  <script>
    // üì¶ Datos de tipos de almacenamiento
    const items = [
      { tipo:"RAM", uso:"Memoria vol√°til para procesamiento r√°pido", ejemplos:"DDR4, DDR5", latencia:"Muy baja (ns)", rendimiento:"Muy alto", durabilidad:"Baja", escalabilidad:"Limitada", coste:"Alto", desc:"Usada para datos temporales de procesos activos." },
      { tipo:"SSD NVMe", uso:"Almacenamiento r√°pido para servidores y PCs", ejemplos:"Samsung 980 Pro, WD Black SN850", latencia:"Muy baja (¬µs)", rendimiento:"Muy alto", durabilidad:"Alta", escalabilidad:"Media", coste:"Medio-Alto", desc:"Unidades s√≥lidas conectadas v√≠a PCIe, m√°s veloces que SATA." },
      { tipo:"HDD", uso:"Almacenamiento masivo econ√≥mico", ejemplos:"Seagate Barracuda, WD Blue", latencia:"Alta (ms)", rendimiento:"Bajo-Medio", durabilidad:"Moderada", escalabilidad:"Media", coste:"Bajo", desc:"Discos mec√°nicos con platos giratorios, ideales para grandes vol√∫menes." },
      { tipo:"NAS", uso:"Almacenamiento en red local compartido", ejemplos:"Synology, QNAP", latencia:"Depende de la red (ms)", rendimiento:"Variable", durabilidad:"Alta con RAID", escalabilidad:"Media", coste:"Medio", desc:"Sistema de almacenamiento centralizado para varios usuarios." },
      { tipo:"SAN", uso:"Red de almacenamiento de alto rendimiento empresarial", ejemplos:"Fibre Channel SAN, iSCSI SAN", latencia:"Baja", rendimiento:"Muy alto", durabilidad:"Muy alta", escalabilidad:"Alta", coste:"Muy alto", desc:"Infraestructura empresarial dedicada al almacenamiento." },
      { tipo:"Objeto en nube", uso:"Almacenamiento distribuido para datos no estructurados", ejemplos:"Amazon S3, Google Cloud Storage", latencia:"Decenas a cientos ms", rendimiento:"Variable", durabilidad:"Muy alta", escalabilidad:"Ilimitada", coste:"Bajo-Medio", desc:"Modelo basado en objetos accesibles por API." },
      { tipo:"Bloque en nube", uso:"Discos virtuales para servidores en la nube", ejemplos:"Amazon EBS, Azure Disk", latencia:"Baja", rendimiento:"Medio-Alto", durabilidad:"Alta", escalabilidad:"Alta", coste:"Medio", desc:"Simula discos tradicionales en entornos cloud." },
      { tipo:"BD relacional", uso:"Gesti√≥n estructurada de datos", ejemplos:"MySQL, PostgreSQL", latencia:"Baja a media", rendimiento:"Alto", durabilidad:"Alta", escalabilidad:"Vertical", coste:"Variable", desc:"Bases de datos estructuradas con SQL y ACID." },
      { tipo:"NoSQL clave-valor", uso:"Acceso r√°pido a datos no estructurados", ejemplos:"Redis, DynamoDB", latencia:"Muy baja", rendimiento:"Muy alto", durabilidad:"Media-Alta", escalabilidad:"Horizontal", coste:"Variable", desc:"Pares clave-valor optimizados para velocidad y escalabilidad." },
      { tipo:"Cinta/Archivado", uso:"Almacenamiento a largo plazo y backups", ejemplos:"LTO Ultrium", latencia:"Muy alta (s-min)", rendimiento:"Bajo", durabilidad:"Muy alta (d√©cadas)", escalabilidad:"Alta", coste:"Muy bajo", desc:"Medio magn√©tico para archivado de datos fr√≠os." }
    ];

    // üìñ Glosario
    const glosario = [
      { termino:"Latencia", definicion:"Tiempo de respuesta entre petici√≥n y entrega de datos." },
      { termino:"IOPS", definicion:"Operaciones de entrada/salida por segundo." },
      { termino:"ACID", definicion:"Atomicidad, Consistencia, Aislamiento y Durabilidad." },
      { termino:"RAID", definicion:"T√©cnicas de redundancia para mejorar rendimiento y tolerancia a fallos." },
      { termino:"CAP", definicion:"Teorema: una BD distribuida garantiza solo dos de tres: Consistencia, Disponibilidad, Tolerancia a particiones." },
      { termino:"Throughput", definicion:"Cantidad de datos procesados en un tiempo dado." },
      { termino:"Replica", definicion:"Copia de datos para disponibilidad y seguridad." }
    ];

    // ‚ùì Preguntas
    const preguntas = [
      { texto:"¬øQu√© tipo de almacenamiento es m√°s adecuado para archivado a largo plazo?", opciones:["SSD NVMe","Cinta/Archivado","RAM"], respuestaCorrecta:"Cinta/Archivado" },
      { texto:"¬øCu√°l de estos ofrece menor latencia?", opciones:["HDD","NoSQL clave-valor","Cinta/Archivado"], respuestaCorrecta:"NoSQL clave-valor" },
      { texto:"¬øQu√© modelo de datos garantiza las propiedades ACID?", opciones:["BD relacional","NoSQL clave-valor","Almacenamiento en nube"], respuestaCorrecta:"BD relacional" }
    ];

    // üîç Render de tarjetas
    const gridTarjetas = document.getElementById("grid-tarjetas");
    function renderTarjetas(lista) {
      gridTarjetas.innerHTML = "";
      lista.forEach(item => {
        const div = document.createElement("div");
        div.className = "tarjeta bg-white shadow p-4 rounded-lg";
        div.dataset.tipo = item.tipo;
        div.innerHTML = `
          <h3 class="font-bold text-lg">${item.tipo}</h3>
          <p class="text-sm mt-2">${item.desc}</p>
          <p class="text-xs text-gray-500 mt-1"><strong>Uso:</strong> ${item.uso}</p>
          <p class="text-xs text-gray-500"><strong>Ejemplos:</strong> ${item.ejemplos}</p>
        `;
        gridTarjetas.appendChild(div);
      });
    }

    // üîç Render de tabla
    const tablaBody = document.getElementById("tabla-body");
    function renderTabla() {
      tablaBody.innerHTML = "";
      items.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="p-2 border">${item.tipo}</td>
          <td class="p-2 border">${item.latencia}</td>
          <td class="p-2 border">${item.rendimiento}</td>
          <td class="p-2 border">${item.durabilidad}</td>
          <td class="p-2 border">${item.escalabilidad}</td>
          <td class="p-2 border">${item.coste}</td>
        `;
        tablaBody.appendChild(tr);
      });
    }

    // üîç Render glosario
    const listaGlosario = document.getElementById("lista-glosario");
    function renderGlosario() {
      listaGlosario.innerHTML = "";
      glosario.forEach(g => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${g.termino}:</strong> ${g.definicion}`;
        listaGlosario.appendChild(li);
      });
    }

    // üîç Render quiz
    const contQuiz = document.getElementById("contenedor-quiz");
    function renderQuiz() {
      contQuiz.innerHTML = "";
      preguntas.forEach((q, idx) => {
        const div = document.createElement("div");
        div.className = "p-4 border rounded bg-white shadow";
        const opciones = q.opciones.map(op => `
          <button onclick="verificarRespuesta(${idx}, '${op}')" 
            class="bg-blue-500 text-white px-3 py-1 m-1 rounded hover:bg-blue-600">
            ${op}
          </button>
        `).join("");
        div.innerHTML = `
          <p class="mb-2 font-medium">${q.texto}</p>
          ${opciones}
          <p id="resultado-${idx}" class="mt-2 text-sm"></p>
        `;
        contQuiz.appendChild(div);
      });
    }

    // ‚úîÔ∏è L√≥gica quiz
    function verificarRespuesta(idx, respuesta) {
      const resultado = document.getElementById(`resultado-${idx}`);
      if (respuesta === preguntas[idx].respuestaCorrecta) {
        resultado.textContent = "‚úÖ Correcto";
        resultado.className = "text-green-600 mt-2 text-sm";
      } else {
        resultado.textContent = "‚ùå Incorrecto";
        resultado.className = "text-red-600 mt-2 text-sm";
      }
    }

    // üîç Filtro tarjetas
    function filtrarTarjetas(valor) {
      const tarjetas = document.querySelectorAll(".tarjeta");
      tarjetas.forEach(t => {
        const texto = t.dataset.tipo.toLowerCase();
        t.style.display = texto.includes(valor.toLowerCase()) ? "block" : "none";
      });
    }

    // Render inicial
    renderTarjetas(items);
    renderTabla();
    renderGlosario();
    renderQuiz();
  </script>
</body>
</html>
